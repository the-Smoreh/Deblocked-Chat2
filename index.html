<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deblocked Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
    /* === Global Reset / Base === */
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #f5f5f5;
        position: relative;
    }

    /* === Animated Multi-Color Background (Both Colors Visible, Flowing, Blurred) === */
    body::before {
        content: "";
        position: fixed;
        inset: -40px;
        background:
            radial-gradient(circle at 10% 20%, #ff6b6b 0, transparent 55%),
            radial-gradient(circle at 80% 20%, #4dabf7 0, transparent 55%),
            radial-gradient(circle at 20% 80%, #ffd43b 0, transparent 55%),
            radial-gradient(circle at 80% 80%, #51cf66 0, transparent 55%);
        filter: blur(40px);
        opacity: 0.9;
        animation: floatColors 26s ease-in-out infinite alternate;
        z-index: -2;
    }

    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, rgba(0,0,0,0.65), transparent 55%),
                    radial-gradient(circle at bottom, rgba(0,0,0,0.75), transparent 55%);
        z-index: -1;
    }

    @keyframes floatColors {
        0% {
            transform: translate3d(0, 0, 0) scale(1);
        }
        50% {
            transform: translate3d(-20px, 10px, 0) scale(1.05);
        }
        100% {
            transform: translate3d(20px, -15px, 0) scale(1.02);
        }
    }

    /* === Main Chat Container (Glass, Elevated, Clean) === */
    #chat-container {
        width: 520px;
        max-width: 92vw;
        padding: 22px 22px 20px;
        border-radius: 20px;

        background: linear-gradient(135deg, rgba(18, 18, 24, 0.88), rgba(18, 18, 24, 0.92));
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
            0 18px 45px rgba(0, 0, 0, 0.7),
            0 0 0 1px rgba(255, 255, 255, 0.03);

        backdrop-filter: blur(18px) saturate(150%);
    }

    /* === Header === */
    #header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 14px;
        font-family: "Fredoka", system-ui, sans-serif;
    }

    #header-left {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    #header h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 0.03em;
        color: #ffffff;
    }

    #header span.subtitle {
        font-size: 13px;
        color: #c7c7d9;
        opacity: 0.9;
    }

    #header-right {
        font-size: 13px;
        color: #a5e4ff;
        background: rgba(0, 153, 255, 0.12);
        border-radius: 999px;
        padding: 4px 10px;
        border: 1px solid rgba(0, 153, 255, 0.35);
    }

    #header-right strong {
        font-weight: 600;
    }

    /* === Messages Area === */
    #messages {
        height: 320px;
        overflow-y: auto;
        padding: 12px 10px;

        background: radial-gradient(circle at top left, rgba(255,255,255,0.06), transparent 55%),
                    radial-gradient(circle at bottom right, rgba(255,255,255,0.04), transparent 55%);
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.55);

        margin-bottom: 12px;
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.35) transparent;
    }

    #messages::-webkit-scrollbar {
        width: 6px;
    }
    #messages::-webkit-scrollbar-track {
        background: transparent;
    }
    #messages::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.35);
        border-radius: 999px;
    }

    .msg {
        margin-bottom: 10px;
        padding: 9px 11px 8px;

        background: rgba(18, 18, 24, 0.9);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);

        color: #f3f3f7;
        font-size: 14px;
        line-height: 1.4;
    }

    .msg strong {
        font-weight: 600;
    }

    .msg img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 6px;
        display: block;
    }

    /* === Image Preview === */
    #image-preview {
        max-width: 100%;
        margin: 4px 0 10px;
        display: none;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.18);
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* === Inputs Area === */
    #inputs {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    input, button {
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 10px 11px;
        outline: none;
    }

    input {
        background: rgba(18, 18, 24, 0.9);
        color: #f5f5f5;
    }

    input::placeholder {
        color: #8b8b9b;
    }

    #username {
        font-weight: 500;
    }

    #message {
        margin-top: 2px;
    }

    input[type="file"] {
        padding: 7px 8px;
        background: rgba(18, 18, 24, 0.9);
        color: #cfd0ff;
        font-size: 13px;
    }

    /* === Buttons Row === */
    #button-row {
        display: flex;
        gap: 8px;
    }

    button {
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.02em;
        transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    #send {
        flex: 1.4;
        background: linear-gradient(135deg, #4dabf7, #228be6);
        color: #ffffff;
        box-shadow: 0 8px 18px rgba(0, 140, 255, 0.45);
        border: none;
    }

    #send-image {
        flex: 1;
        background: rgba(255, 255, 255, 0.08);
        color: #f5f5f5;
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(0,0,0,0.55);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    @media (max-width: 600px) {
        #chat-container {
            padding: 18px 16px 16px;
        }
        #messages {
            height: 300px;
        }
    }
</style>
</head>
<body>

<div id="chat-container">

    <div id="header">
        <div id="header-left">
            <h1>Deblocked Chat</h1>
            <span class="subtitle">A small corner of the internet, live.</span>
        </div>
        <div id="header-right">
            Online: <strong><span id="online-count">0</span></strong>
        </div>
    </div>

    <div id="messages"></div>

    <img id="image-preview">

    <div id="inputs">
        <input id="username" placeholder="Enter username">
        <input id="message" placeholder="Enter message">

        <input type="file" id="image-upload" accept="image/*">

        <div id="button-row">
            <button id="send">Send Message</button>
            <button id="send-image">Send Image</button>
        </div>
    </div>
</div>

<script>
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${window.location.host}`);

    const messages = document.getElementById("messages");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const sendImageBtn = document.getElementById("send-image");
    const imageUpload = document.getElementById("image-upload");
    const imagePreview = document.getElementById("image-preview");
    const onlineCount = document.getElementById("online-count");

    let usernameLocked = false;
    let selectedImage = null;

    // Preview image
    imageUpload.onchange = () => {
        const file = imageUpload.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            selectedImage = reader.result;
            imagePreview.src = selectedImage;
            imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
    };

    // Send text
    sendBtn.onclick = () => {
        const username = usernameInput.value.trim();
        const message = messageInput.value.trim();

        if (!username || !message) return;

        if (!usernameLocked) {
            usernameInput.disabled = true;
            usernameLocked = true;
        }

        ws.send(JSON.stringify({ type: "text", username, message }));
        messageInput.value = "";
    };

    // Send image
    sendImageBtn.onclick = () => {
        const username = usernameInput.value.trim();
        if (!username || !selectedImage) return;

        if (!usernameLocked) {
            usernameInput.disabled = true;
            usernameLocked = true;
        }

        ws.send(JSON.stringify({ type: "image", username, image: selectedImage }));

        selectedImage = null;
        imagePreview.style.display = "none";
        imageUpload.value = "";
    };

    // Receive messages
    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "online") {
            onlineCount.textContent = data.count;
            return;
        }

        if (data.type === "history") {
            data.history.forEach(msg => renderMessage(msg));
            return;
        }

        renderMessage(data);
    };

    function renderMessage(data) {
        const div = document.createElement("div");
        div.className = "msg";

        if (data.type === "text") {
            div.innerHTML = `<strong style="color:${data.color}">${data.username}:</strong> ${data.message}`;
        }

        if (data.type === "image") {
            div.innerHTML = `<strong style="color:${data.color}">${data.username}:</strong><br><img src="${data.image}">`;
        }

        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }
</script>

</body>
</html>
